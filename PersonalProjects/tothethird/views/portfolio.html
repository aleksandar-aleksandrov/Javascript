<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div ng-repeat="project in projects">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-sm-4 portfolio-item">
                    <a href="#/portfolio/project/{{project.id}}" class="portfolio-link">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{project.id}}/main.png" class="img-responsive" alt="{{project.name}}">
                    </a>
                </div>
            </div>
        </div>  
    </div>
</section>
