<section class="blog">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="heading text-center">
                <h2>Articles</h2>
            <hr class="star-primary">
            </div>
        </div>
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">   
                <div ng-repeat="article in articles">
                    <div class="post-preview">
                        <a ng-href="#/blog/article/{{article.id}}">
                            <h3 class="post-title">
                                {{article.title}}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">{{article.author}}</a> on {{article.date}}</p>
                    </div>
                    <hr>
                </div>
            
            
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a>Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</section>
