<nav class="navbar navbar-top nav-main">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <p class="nav-main-brand">ChatIt</p>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email..."  ng-model="logEmail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password..."  ng-model="logPass">
            </div>
            <button class="btn btn-success" ng-click="login()">Log In</button>
        </form>
    </div><!--/.navbar-collapse -->
    </div>
</nav>


<div class="row">
    <div class="container-fluid">
        <div class="col-md-2 col-md-offset-1">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Conversations</div>
            
                <ul class="list-group">
                    <li class="list-group-item"  ng-repeat='user in users'>
                        {{user.name}}  
                        <span class='user-email'>{{user.email}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-5">
            <form action="" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" style='{width: 1000em;}' placeholder='Type in your message...'>
                    <button class="btn btn-primary">TEXT</button>
                </div>
            </form>
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">User's List</div>
                <div class="panel-body">
                    <p>Click on messaging icon to start a chat with a new user</p>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"  ng-repeat='user in users'>
                        <i class="glyphicon glyphicon-user"></i>
                        {{user.name}}  
                        <span class='user-email'>{{user.email}}</span>
                        <i class="glyphicon glyphicon-comment pull-right" ng-click="glclick(user.email)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
